<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Playlist Link Extractor</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background: linear-gradient(135deg, #1a1f2e 0%, #2d3748 100%);
            color: #e2e8f0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .container {
            background-color: #2d3748;
            padding: 25px 30px;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            width: 100%;
            max-width: 600px;
            border: 1px solid #4a5568;
        }
        .container p {
            color: #cbd5e0;
            line-height: 1.6;
        }
        h1 {
            text-align: center;
            color: #60a5fa; /* Blue accent */
            margin-top: 0;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }
        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        #playlistUrlInput {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #4a5568;
            border-radius: 6px;
            font-size: 16px;
            background-color: #1a202c;
            color: #e2e8f0;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        #playlistUrlInput:focus {
            outline: none;
            border-color: #60a5fa;
            box-shadow: 0 0 0 3px rgba(96, 165, 250, 0.2);
        }
        #playlistUrlInput::placeholder {
            color: #718096;
        }
        #getLinksBtn {
            padding: 10px 20px;
            border: none;
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
            color: white;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 500;
        }
        #getLinksBtn:hover {
            background: linear-gradient(135deg, #2563eb 0%, #1d4ed8 100%);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.4);
        }
        #statusMessage {
            text-align: center;
            margin: 20px 0;
            font-weight: 500;
            color: #cbd5e0;
        }
        #copyAllBtn {
            width: 100%;
            padding: 10px;
            border: none;
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 15px;
            display: none;
            font-weight: 500;
        }
        #copyAllBtn:hover {
            background: linear-gradient(135deg, #059669 0%, #047857 100%);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(16, 185, 129, 0.4);
        }
        #linksContainer {
            margin-top: 20px;
            max-height: 50vh;
            overflow-y: auto;
            border: 1px solid #4a5568;
            border-radius: 8px;
            background-color: #1a202c;
        }
        #linksContainer::-webkit-scrollbar {
            width: 8px;
        }
        #linksContainer::-webkit-scrollbar-track {
            background: #2d3748;
            border-radius: 4px;
        }
        #linksContainer::-webkit-scrollbar-thumb {
            background: #4a5568;
            border-radius: 4px;
        }
        #linksContainer::-webkit-scrollbar-thumb:hover {
            background: #60a5fa;
        }
        .link-item {
            padding: 12px 15px;
            border-bottom: 1px solid #374151;
            cursor: pointer;
            position: relative;
            transition: all 0.2s;
            font-size: 15px;
            color: #e2e8f0;
        }
        .link-item:last-child {
            border-bottom: none;
        }
        .link-item:hover {
            background-color: #374151;
            padding-left: 20px;
        }
        .copy-feedback {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
            padding: 5px 10px;
            border-radius: 6px;
            font-size: 12px;
            font-weight: bold;
            animation: fadeOut 2s forwards;
            box-shadow: 0 2px 8px rgba(16, 185, 129, 0.4);
        }
        @keyframes fadeOut {
            0% { opacity: 1; }
            80% { opacity: 1; }
            100% { opacity: 0; }
        }
        footer {
            text-align: center;
            margin-top: 20px;
            padding: 20px;
            color: #94a3b8;
            font-size: 14px;
            width: 100%;
            max-width: 600px;
        }
        footer a {
            color: #60a5fa;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s;
        }
        footer a:hover {
            color: #93c5fd;
            text-decoration: underline;
            text-shadow: 0 0 8px rgba(96, 165, 250, 0.5);
        }
        .github-icon {
            display: inline-block;
            vertical-align: middle;
            margin-right: 5px;
            transition: transform 0.3s;
        }
        footer a:hover .github-icon {
            transform: scale(1.1);
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Playlist Link Extractor</h1>
        <p>Paste a YouTube playlist URL below and click "Get Links". Then, click on any video title to copy its link to your clipboard.</p>
        <div class="input-group">
            <input type="text" id="playlistUrlInput" placeholder="https://www.youtube.com/playlist?list=...">
            <button id="getLinksBtn">Get Links</button>
        </div>
        <div id="statusMessage"></div>
        <button id="copyAllBtn">ðŸ“‹ Copy All Links</button>
        <div id="linksContainer"></div>
    </div>

    <script>
        const getLinksBtn = document.getElementById('getLinksBtn');
        const urlInput = document.getElementById('playlistUrlInput');
        const statusMessage = document.getElementById('statusMessage');
        const linksContainer = document.getElementById('linksContainer');
        const copyAllBtn = document.getElementById('copyAllBtn');

        getLinksBtn.addEventListener('click', fetchPlaylistLinks);
        copyAllBtn.addEventListener('click', copyAllLinks);
        
        let allVideoLinks = []; // Store all video links globally
        
        // API instances to try (Invidious is more stable than Piped)
        const API_INSTANCES = [
            { url: 'https://inv.nadeko.net/api/v1', type: 'invidious', cors: true },
            { url: 'https://invidious.jing.rocks/api/v1', type: 'invidious', cors: true },
            { url: 'https://iv.nboeck.de/api/v1', type: 'invidious', cors: true },
            { url: 'https://invidious.fdn.fr/api/v1', type: 'invidious', cors: false },
            { url: 'https://yt.artemislena.eu/api/v1', type: 'invidious', cors: true },
            { url: 'https://invidious.protokolla.fi/api/v1', type: 'invidious', cors: true }
        ];

        async function fetchPlaylistLinks() {
            const playlistUrl = urlInput.value.trim();
            linksContainer.innerHTML = '';
            copyAllBtn.style.display = 'none'; // Hide button while fetching
            allVideoLinks = []; // Reset links

            if (!playlistUrl) {
                statusMessage.textContent = 'Please paste a URL first.';
                statusMessage.style.color = '#f87171';
                return;
            }

            const playlistIdMatch = playlistUrl.match(/[?&]list=([^&]+)/);
            if (!playlistIdMatch || !playlistIdMatch[1]) {
                statusMessage.textContent = 'Invalid YouTube playlist URL.';
                statusMessage.style.color = '#f87171';
                return;
            }
            
            const playlistId = playlistIdMatch[1];
            statusMessage.textContent = 'Fetching playlist...';
            statusMessage.style.color = '#93c5fd';

            // Try each API instance until one works
            for (let i = 0; i < API_INSTANCES.length; i++) {
                const instance = API_INSTANCES[i];
                statusMessage.textContent = `Fetching playlist... (trying server ${i + 1}/${API_INSTANCES.length})`;
                
                try {
                    const targetApiUrl = `${instance.url}/playlists/${playlistId}`;
                    let response, data;
                    
                    // Try direct connection first if CORS is supported
                    if (instance.cors) {
                        try {
                            response = await fetch(targetApiUrl);
                            if (response.ok) {
                                data = await response.json();
                            } else {
                                throw new Error('Direct fetch failed');
                            }
                        } catch (directError) {
                            // If direct fetch fails, try with proxy
                            console.log(`Direct fetch failed for ${instance.url}, trying proxy...`);
                            const proxyUrl = `https://api.allorigins.win/get?url=${encodeURIComponent(targetApiUrl)}`;
                            response = await fetch(proxyUrl);
                            if (!response.ok) {
                                throw new Error(`Proxy error (Status: ${response.status})`);
                            }
                            const responseData = await response.json();
                            data = JSON.parse(responseData.contents);
                        }
                    } else {
                        // Use proxy directly
                        const proxyUrl = `https://api.allorigins.win/get?url=${encodeURIComponent(targetApiUrl)}`;
                        response = await fetch(proxyUrl);
                        if (!response.ok) {
                            throw new Error(`Proxy error (Status: ${response.status})`);
                        }
                        const responseData = await response.json();
                        data = JSON.parse(responseData.contents);
                    }
                    
                    // Handle API response format (Invidious)
                    if (!data.videos || data.videos.length === 0) {
                        throw new Error('Invalid response or empty playlist');
                    }
                    
                    // Convert Invidious format to common format
                    const videos = data.videos.map(v => ({
                        title: v.title,
                        url: `/watch?v=${v.videoId}`
                    }));
                    
                    // Success! Display the results
                    statusMessage.textContent = `Found ${videos.length} videos. Click a title to copy its link.`;
                    statusMessage.style.color = '#34d399';
                    displayLinks(videos);
                    copyAllBtn.style.display = 'block'; // Show "Copy All" button
                    return; // Exit the function on success

                } catch (error) {
                    console.error(`Error with instance ${instance.url}:`, error);
                    // Continue to the next instance
                    if (i === API_INSTANCES.length - 1) {
                        // This was the last instance, show error
                        statusMessage.textContent = `Failed to fetch playlist. Check console for details or try a different playlist.`;
                        statusMessage.style.color = '#f87171';
                    }
                }
            }
        }

        function displayLinks(videos) {
            allVideoLinks = []; // Reset the global links array
            videos.forEach((video, index) => {
                const fullUrl = `https://www.youtube.com${video.url}`;
                allVideoLinks.push(fullUrl); // Store link globally
                const linkItem = document.createElement('div');
                linkItem.className = 'link-item';
                linkItem.textContent = `${index + 1}. ${video.title}`;
                linkItem.dataset.link = fullUrl;
                linkItem.addEventListener('click', copyLinkToClipboard);
                linksContainer.appendChild(linkItem);
            });
        }

        function copyAllLinks() {
            if (allVideoLinks.length === 0) {
                return;
            }
            
            // Join all links with line breaks
            const allLinksText = allVideoLinks.join('\n');
            
            navigator.clipboard.writeText(allLinksText).then(() => {
                const originalText = copyAllBtn.textContent;
                copyAllBtn.textContent = 'âœ… Copied All!';
                copyAllBtn.style.backgroundColor = '#218838';
                
                setTimeout(() => {
                    copyAllBtn.textContent = originalText;
                    copyAllBtn.style.backgroundColor = '#28a745';
                }, 2000);
                
            }).catch(err => {
                console.error('Failed to copy all links: ', err);
                alert('Could not copy all links to clipboard.');
            });
        }

        function copyLinkToClipboard(event) {
            const clickedElement = event.currentTarget;
            const linkToCopy = clickedElement.dataset.link;

            navigator.clipboard.writeText(linkToCopy).then(() => {
                const existingFeedback = clickedElement.querySelector('.copy-feedback');
                if (existingFeedback) {
                    existingFeedback.remove();
                }
                const feedback = document.createElement('span');
                feedback.className = 'copy-feedback';
                feedback.textContent = 'Copied!';
                clickedElement.appendChild(feedback);
                setTimeout(() => {
                    feedback.remove();
                }, 2000);
                
            }).catch(err => {
                console.error('Failed to copy link: ', err);
                alert('Could not copy link to clipboard.');
            });
        }
    </script>

    <footer>
        <p>
            <span class="github-icon">

                </svg>
            </span>
            <a href="https://github.com/leo3111/YoutubePlaylistExtractor" target="_blank" rel="noopener noreferrer">View on GitHub</a>
        </p>
    </footer>

</body>
</html>
